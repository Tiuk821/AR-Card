<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: Business Card Fix.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="Marker Fix Banget.mind" />
        <a-asset-item id="linkedIn" src="linkedin_3d.glb"></a-asset-item>
        <a-asset-item id="instagram" src="instagram.glb"></a-asset-item>
        <img id="myself" src="Gambar Lagi Jalan.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="clickedLinkedIn" class="clickable" rotation="0 0 0 " position="0.7 0 0" scale="0.2 0.2 0.2" src="#linkedIn" animation="property: position; to: 0.7 0.1 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
        <a-gltf-model id="clickedInstagram" class="clickable" rotation="0 0 0 " position="-0.85 0 0" scale="0.1 0.1 0.1" src="#instagram" animation="property: position; to: -0.85 0.1 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
        <a-image src="#myself" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-image>
        <a-text value="Hi! I'm Azarya Aria Alfathan" color="black" align="center" position="0 0.6 0" scale="0.2 0.2 0.2"></a-text>
        <a-text value="Web Development | Software Test | Immersive Technology" color="black" align="center" position="0 0.45 0" scale="0.2 0.2 0.2"></a-text>
      </a-entity>
    </a-scene>
    <script>
      function iconClick(elementId, sauce){
        const examplePlane = document.querySelector(elementId);
        examplePlane.addEventListener("click", event => {
          window.open(sauce, '_blank')
        });
      }

      iconClick('#clickedLinkedIn', 'https://www.linkedin.com/in/azarya-aria-alfathan-aa9631187');
      iconClick('#clickedInstagram', 'https://www.instagram.com/azaryaaria');
    </script>
</body>

</html>
